<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="website.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" alt="menu image" class="menu-image">
            <img src="images/logo.png" alt="logo image" class="logo-image">
            <ul>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Modern</a></li>
                <li><a href="#">Contemporary</a></li>
                <li><a href="#">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp_cont">
            <img src="images/lamp.png" alt="lamp" class="lamp_image">
            <img src="images/light.png" alt="lamp" class="light_image" id="light">
        </div>

        <div class="text">
            <h1>Latest <br>in Lighting</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, sit sit amet consectetur adipisicing.</p>
            <a href="#">Check All Connection</a>
        </div>
    </div>


    <script type="text/javascript">
        let button = document.getElementById("btn");
        let light = document.getElementById("light");

        function toggleBtn(){
            button.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>
</body>
</html>
